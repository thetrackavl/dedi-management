<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			active {
				background: black
			}

		</style>
	</head>
	<body>
		<div id="app">
			<div class="row">
				<div class="col-3">
					<!-- Tab navs -->
					<div
						class="nav flex-column nav-tabs text-center"
						id="v-tabs-tab"
						role="tablist"
						aria-orientation="vertical"
					>
						<a
							v-for="dedi in onlineDedis"
                                                        v-bind:key="dedi.serverName"
							v-on:click="activateTab(dedi.serverName)"
							v-bind:class="[ activeTab == dedi.serverName ? 'active' : '' ]"
							class="nav nav-link"
							style="cursor:pointer"
							v-bind:id="dedi.serverName"
							data-toggle="tab"
                                                        v-bind:href="`#${dedi.serverName}`"
							role="tab"
							aria-controls="v-tabs-home"
							aria-selected="true"
							>{{dedi.serverName}} - {{dedi.modName}}</a
						>
						<a
							v-for="mod in distinctMods()"
							v-on:click="activateTab(mod)"
                                                        v-bind:key="mod"
							v-bind:class="[ activeTab == mod ? 'active' : '' ]"
							class="nav-link"
							style="cursor:pointer"
							v-bind:id="mod"
							data-toggle="tab"
							role="tab"
							aria-controls="v-tabs-home"
							aria-selected="true"
							>{{mod}}</a
						>
					</div>
				</div>
				<div class="col-9">
					<div class="tab-content">
                                            <dedi-tab v-bind:dedi="activeTabDedi" v-if="activeTab">
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>

		<!-- <link href="nav.css" rel="stylesheet" /> -->
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/vuex"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
		<script src="dedi-mgmt.js"></script>
	</body>
</html>
